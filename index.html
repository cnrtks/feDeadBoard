<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feDeadBoard</title>
    <link rel="stylesheet" href="css/feDeadBoard.css"/>
</head>
<body>
    <!-- end of svgContainer -->
    <svg id="deadBoard" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0, 0, 700, 350" preserveAspectRatio="xMidYMid meet">
        <defs id="gridDefs">
            <defs id="filterDefs">
            </defs>
            <g id="controllerContainer">
                <g id="controllerMorphologyContainer"></g>
                <!-- gaussian blur -->
                <g id="controllerDisplacementMapContainer"></g>
                <g id="controllerTurbulenceContainer"></g>
                <g id="controllerSpecularLightingContainer"></g>
                <g id="controllerDiffuseLightingContainer"></g>
                <g id="controllerColorMatrixContainer"></g>
                <g id="controllerFloodContainer"></g>

                <g id="connectorContainer"></g>
                <g id="compositeOperatorContainer"></g>
                <g id="bulbsContainer"></g>
            </g>
            <g id="sharedAssets">
                <g id="genericDial">
                    <circle id="dial" fill="blue" stroke="black" stroke-width="2" r="5" cx="25" cy="25" />
                    <path id="needle"
                    fill="none" stroke="black" stroke-width="1"
                    d="M 24.00,20.49
                       C 24.00,20.49 23.93,19.29 24.51,18.51
                         24.51,18.51 25.02,18.23 25.56,18.54
                         26.07,19.37 26.00,20.51 26.00,20.51
                         26.00,20.51 24.00,20.49 24.00,20.49 Z" />
                 </g>
            </g>
        </defs>
        <g id="gridLayer"></g>
        <g id="canvasLayer"></g>
        <g id="wireLayer"></g>
        <g id="newControllerButtonLayer"></g>
        <g id="connectorLayer"></g>
        <g id="socketLayer"></g>
        <g id="filterControllerLayer"></g>
        <g id="lseLayer"></g>
    </svg>
    <button class="tutorialButtons" id="nextTutorialButton">
        Next Tutorial
    </button>
   <div id="dialogBox"><span id="dialogText"></span><span id="dialogClose" onclick="Tutorial.hideDialog()">I got it</span></div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/gsap-shockingly-green/umd/gsap.js"></script>
    <script type="text/javascript" src="js/gsap-shockingly-green/umd/Draggable.js"></script>
    <script type="text/javascript" src="js/gsap-shockingly-green/umd/InertiaPlugin.js"></script>
    <script type="text/javascript" src="js/gsap-shockingly-green/umd/MorphSVGPlugin.js"></script>
    <script type="text/javascript" src="js/svgGeneric.js"></script>
    <script type="text/javascript" src="js/feControllers.js"></script>
</body>
</html>
